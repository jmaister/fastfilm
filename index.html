<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>Fast Film Poster</title>
        <!--link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" /-->
        <link rel="stylesheet" href="css/style.css" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <!--script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script-->

        <!-- script src="js/jquery-1.7.1.js"></script-->
        <script src="js/scripts.js"></script>

    </head>
    <body>
        <div class="container">
            <header>
                <h1>Fast Film Poster</h1>
            </header>
            <div id="fetch">
                <input type="text" placeholder="Enter a movie title" id="term" />
                <button id="search">
                    Find
                </button>
                <img id="loading" src="img/loading.gif" style="display: none;" />
            </div>
            <div id="overview"></div>
            <div id="poster_section">
                <div style="width: 100%;" class="center">
                    <span><button id='less'>-</button></span>
                    <span id="poster"></span>
                    <span><button id='more'>+</button></span>
                </div>
            </div>
            <div id="footer">
                <p>
                    Created by Jordi Burgos
                </p>
            </div>
        </div>
    </body>
</html>
