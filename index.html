<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>Fast Film Poster</title>


        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/style.css" />


        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script language="javascript" src="js/scripts.js"></script>

    </head>
    <body>
    <div data-role="page" id="page" data-theme="a">
        <div data-role="header" data-position="fixed" data-theme="a">
            <h1>Fast Film Poster</h1>
        </div>
        <!-- container -->
        <div data-role="content">
            <!-- term -->
            <div>
                <input type="search" name="term" id="term" value="Search" data-theme="a" />
            </div>
            <!-- buttons + -  -->
            <div data-role="controlgroup" data-type='horizontal'>
                <!-- less -->
                <a data-role="button" id="less" data-icon='minus' data-iconpos='left' data-theme="a">
                    Less
                </a>
                <!-- more -->
                <a data-role="button" id="more" data-icon='plus' data-iconpos='left' data-theme="a">
                    More
                </a>
            </div>
            <!-- poster -->
            <div id="overview"></div>
            <div id="poster"></div>
        </div>
        <!-- footer -->
        <div data-role="footer" data-position="fixed">
            Created by Jordi Burgos
        </div>
    </div>
